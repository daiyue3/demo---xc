<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=0" name="viewport" />
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/App/Index/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/App/Index/css/base.css">
    <link rel="stylesheet" href="__PUBLIC__/App/Index/css/settings.css">


    <style>
        
    </style>
</head>
<body>
<div class="shop_wrapper">
    <div class="nav navbar-fixed-top list_nav" style="height: 4.6rem;background: #ff5000;">
        <a href="javascript:history.back(-1)"><i class="glyphicon glyphicon-menu-left" style="color: white;margin-left: 1rem; font-size:1.8rem;"></i></a>
        <span style="line-height: 4.6rem;font-size: 2rem;color: white;">修改头像</span>
    </div>
    <div class="setting_img">
        <form action="{:U('Home/User/uploads')}" id="settingName" method="post" enctype="multipart/form-data">
            <span>点击图片设置头像:</span>
            <img src="__PUBLIC__/App/Index/student/{$file}" id="photo">
            <input type="file" id="img" name="file">
            <input type="hidden" name="uid" value="{$uid}">
            <input type="submit" class="btn" value="保&nbsp;存">
        </form>
    </div>
</div>
</body>
<script src="__PUBLIC__/App/Index/js/jquery.min.js"></script>
<script src="__PUBLIC__/App/Index/js/bootstrap.min.js"></script>
<script>
    $(function() {
        $('#img').change(function() {
            var file = this.files[0];
            var r = new FileReader();
            r.readAsDataURL(file);
            $(r).load(function() {
                $('#photo').attr("src",this.result);
            })
        })
    })
</script>
</html>
