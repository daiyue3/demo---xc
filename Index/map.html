            <h4 style="border-top: none;padding-top: 0;">Q:关于考试费用详情？</h4>
            <p>百信学车上的报价都是驾校给予百信学车用户的团购优惠价格，学车费用都是包干价，全程透明，一费到底，APP上每个报价都有详细的价格明细，包括资料管理费，考试费，体检费，培训费等。</p>
        </section>

        </section>
