                    </div>
                    <div class="dropdown">
                        <a id="chexin" role="button" data-toggle="dropdown" class="btn" data-target="#"
                           href="javascript:;">
                           科目<span class="caret"></span>
                        </a>

                            <li class="chexin"><a href="javascript:;">科目二教练</a></li>
                            <li class="chexin"><a href="javascript:;">科目三教练</a></li>
                        </ul>
                        <b class="xian"></b>
                    </div>
                    <div class="dropdown">
                        <a id="banxing" role="button" data-toggle="dropdown" class="btn" data-target="#"
                           href="javascript:;">

                        <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                                    <li class="banji"><a href="javascript:;">VIP班</a></li>

        <section style="padding-bottom: 10rem;">

                        <div class="section-menu clearfix">

<script src="__PUBLIC__/App/Index/js/jquery.min.js"></script>
<script src="__PUBLIC__/App/Index/js/bootstrap.min.js"></script>
    <script>
    
        $('.school').click(function(){
            var html = $(this).find("a").text()
            $('#dLabel').text(html)
        })
        $('.banji').click(function(){
            var html = $(this).find("a").text()
            $('#banxing').text(html)
        })
        $('.paixu').click(function(){
            var html = $(this).find("a").text()
            $('#paixu').text(html)
        })
        $('.chexin').click(function(){
            var html = $(this).find("a").text()
            $('#chexin').text(html)
        })
    </script>
<script>
    $(".nav .list_menu .btn-menu").mouseenter(function(){
        $(".nav .list_menu ul.category").removeClass('hide').addClass("show");
        $(".nav-sort .main-content .screen .screenList").removeClass('show').addClass('hide');
         $(".nav-sort .main-content .sort .sortList").removeClass('show').addClass('hide');
        $(".zezhao").removeClass('hide').addClass('show');
        $("body,#root").height($(window).height()).css({
            "overflow-y": "hidden"
        });
    });
    $(".zezhao").css({ "width": $(document).width(), "height": $(document).height() });
    $(".zezhao").click(function(){
        $(".nav .list_menu ul.category").removeClass('show').addClass("hide");
        $(".nav-sort .main-content .sort .sortList").removeClass('show').addClass('hide');
        $(".nav-sort .main-content .screen .screenList").removeClass('show').addClass('hide');
        $(this).removeClass('show').addClass('hide');
       
});
    $(".main-content .sort").click(function(){
        $(".nav-sort .main-content .sort .sortList").removeClass('hide').addClass('show');
        $(".nav-sort .main-content .screen .screenList").removeClass('show').addClass('hide');
                $(".nav .list_menu ul.category").removeClass('show').addClass("hide");
        $(".zezhao").removeClass('hide').addClass('show');
        $("body,#root").height($(window).height()).css({
            "overflow-y": "hidden"
        });
    })
    $(".main-content .screen").click(function(){
        $(".nav-sort .main-content .screen .screenList").removeClass('hide').addClass('show');
                $(".nav-sort .main-content .sort .sortList").removeClass('show').addClass('hide');
        $(".nav .list_menu ul.category").removeClass('show').addClass("hide");
        $(".zezhao").removeClass('hide').addClass('show');
        $("body,#root").height($(window).height()).css({
            "overflow-y": "hidden"
        });
    })
    $('.btn-search').click(function(){
        if($(".searchDiv").is(':hidden')){
            $(".searchDiv").show();
            $(".nav-sort .main-content .screen .screenList").removeClass('show').addClass('hide');
                $(".nav-sort .main-content .sort .sortList").removeClass('show').addClass('hide');
                        $(".zezhao").removeClass('show').addClass('hide');
        $(".nav .list_menu ul.category").removeClass('show').addClass("hide");
        }else{
            $(".searchDiv").hide();
        }
    })

</script>
    <script>
        $(function(){
            $("#getMore").click(function(){
                num=$(this).attr('num');
                school=$(this).attr('school');
                $(this).attr('num',parseInt(num)+1);
                data='num=' + num+'&school='+school;

                $.ajax({
                    url: "{:U('Home/Coach/getmore')}",
                    data:data,
                    type:'get',
                    success:function(back){
                        if (back==-1) {
                            alert('已经加载完了!');
                            $("#getMore").attr('disabled',true);
                            return false;
                        };
                        back = JSON.parse(back);
//                    console.log(back);
                        len = back.length;
                        for (var i = 0; i < len; i++) {
                            pid=back[i]['pid'];
                            className=back[i]['class']
                            coafile=back[i]['coafile'];
                            cname=back[i]['cname'];
                            school=back[i]['school'];
                            credit=back[i]['credit'];
                            car=back[i]['car'];
                            praise=back[i]['praise'];
                            pass=back[i]['pass'];
                            num=back[i]['num'];
                            zonghe=back[i]['zonghe'];
                            url2 = "{:U('Home/Coach/detail')}";
                            //组合
                            href=url2+'?pid='+pid;
                            src='__PUBLIC__/App/Index/coach/'+coafile;
                            src1='__PUBLIC__/App/Index/img/star'+zonghe+'.png';
                            src2='__PUBLIC__/App/Index/img/xin_'+credit+'.gif';
                            //创建DOM
                            dom='<a class="clearfix" href="'+href+'"><div class="section-menu clearfix"><div class="pull-left clearfix"><img src="'+src+'" class="img-responsive" alt="Responsive image"></div><div class="pull-right clearfix"><h4><span>教练员:</span><span class="section_name">'+cname+'</span></h4><p class="section_location">'+school+'<span>车型:<em>'+car+'</em></span><span>班型:<em>'+className+'</em></span></p></p><p class="section_price"><span>信用: <img src="'+src2+'"></span><span>好评率:'+praise+'%</span><span>通过率:'+pass+'%</span></p><p class="section_zonghe clearfix"><span>综合:<img src="'+src1+'"> &nbsp;'+zonghe+'.0</span><span>当前学员数:'+num+'人</span> </p></div></div></a>';
                            $(".teacher-list").append(dom);
                            $('section').css('padding-bottom','5rem');
                        }
                    }
                });
            });
        });
    </script>
</body>
