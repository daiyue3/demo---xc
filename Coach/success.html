<body>
<div class="shop_wrapper">
    <div class="nav navbar-fixed-top list_nav">
        <span>支付状态</span>
    </div>
    <main>

        <img src="__PUBLIC__/App/Index/img/gou.png">

        <div class="main_text">

            <p>恭喜您！您已成功支付<em>{$price}</em>元学费！</p>
        </div>
        <p style="margin-top: 1rem;" id="time"><i>5</i>秒后自动跳转到完善信息页面......</p>

<script src="__PUBLIC__/App/Index/js/jquery.min.js"></script>
<script src="__PUBLIC__/App/Index/js/bootstrap.min.js"></script>
<script>

    var timer = 5;
    function send(){
        if(timer == 0){
            timer = 0;
            $("#time i").html(timer);
        }else{
            timer--;
            $('#time i').html( timer );
            setTimeout("send()",1000);
        }
    }
    $(function(){

        send();
    });
</script>
